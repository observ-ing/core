[advisories]
ignore = [
    # rsa crate timing sidechannel (Marvin Attack). No patched version available.
    # Transitive dependency â€” we don't use RSA decryption directly.
    { id = "RUSTSEC-2023-0071", reason = "no fix available, transitive dep only" },
    # jacquard-common -> postcard -> heapless 0.7 -> atomic-polyfill (no postcard release with heapless 0.8 yet)
    { id = "RUSTSEC-2023-0089", reason = "unmaintained, transitive dep via postcard" },
    # jacquard-common -> langtag -> static-regular-grammar -> proc-macro-error
    { id = "RUSTSEC-2024-0370", reason = "unmaintained, transitive dep via langtag" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-3.0",
    "Zlib",
    "OpenSSL",
    "Unlicense",
    "0BSD",
    "CC0-1.0",
    "MIT-0",
    "BSL-1.0",
    "CDLA-Permissive-2.0",
    "AGPL-3.0-only",
]
confidence-threshold = 0.8

[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
