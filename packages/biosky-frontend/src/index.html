<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioSky - Decentralized Biodiversity</title>
    <link
      href="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: #0a0a0a;
        color: #fafafa;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background: #1a1a1a;
        border-bottom: 1px solid #333;
        z-index: 100;
      }

      .logo {
        font-size: 1.25rem;
        font-weight: 600;
        color: #22c55e;
      }

      .user-menu {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      #user-handle {
        font-size: 0.875rem;
        color: #22c55e;
        font-weight: 500;
      }

      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #22c55e;
        color: #0a0a0a;
      }

      .btn-primary:hover {
        background: #16a34a;
      }

      .btn-secondary {
        background: #333;
        color: #fafafa;
      }

      .btn-secondary:hover {
        background: #444;
      }

      #map-container {
        flex: 1;
        position: relative;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .controls {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 10;
      }

      .control-btn {
        width: 40px;
        height: 40px;
        border-radius: 0.5rem;
        background: #1a1a1a;
        border: 1px solid #333;
        color: #fafafa;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
      }

      .control-btn:hover {
        background: #333;
      }

      /* Observation popup */
      .maplibregl-popup-content {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 0.75rem;
        padding: 0;
        color: #fafafa;
        min-width: 280px;
      }

      .maplibregl-popup-tip {
        border-top-color: #1a1a1a;
      }

      .observation-popup {
        padding: 1rem;
      }

      .observation-popup img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .observation-popup h3 {
        font-size: 1rem;
        font-style: italic;
        color: #22c55e;
        margin-bottom: 0.25rem;
      }

      .observation-popup .observer {
        font-size: 0.875rem;
        color: #999;
        margin-bottom: 0.5rem;
      }

      .observation-popup .meta {
        font-size: 0.75rem;
        color: #666;
      }

      /* Upload modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 1rem;
        padding: 1.5rem;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal h2 {
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #999;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #333;
        background: #0a0a0a;
        color: #fafafa;
        font-size: 1rem;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #22c55e;
      }

      .hidden {
        display: none !important;
      }

      /* Cluster markers */
      .cluster-marker {
        background: #22c55e;
        color: #0a0a0a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        border: 2px solid #0a0a0a;
      }

      /* Toast notifications */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: #22c55e;
        color: #0a0a0a;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-weight: 500;
        z-index: 2000;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      /* Species suggestions dropdown */
      #species-suggestions {
        margin-top: 0.5rem;
      }

      #species-suggestions .suggestion {
        padding: 0.75rem;
        background: #0a0a0a;
        border: 1px solid #333;
        border-radius: 0.25rem;
        margin-bottom: 0.25rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      #species-suggestions .suggestion:hover {
        background: #333;
        border-color: #22c55e;
      }

      #species-suggestions .suggestion span {
        display: block;
        font-size: 0.75rem;
        color: #666;
        margin-top: 0.25rem;
      }

      /* Demo banner */
      .demo-banner {
        background: #f59e0b;
        color: #0a0a0a;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.75rem;
        font-weight: 500;
      }

      /* Authenticated banner */
      .auth-banner {
        background: #22c55e;
        color: #0a0a0a;
        text-align: center;
        padding: 0.5rem;
        font-size: 0.75rem;
        font-weight: 500;
      }

      /* Quick species buttons */
      .quick-species {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .quick-species button {
        padding: 0.5rem 0.75rem;
        border-radius: 1rem;
        border: 1px solid #333;
        background: #0a0a0a;
        color: #fafafa;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-species button:hover {
        border-color: #22c55e;
        background: #1a1a1a;
      }

      /* Form disabled state */
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Main content layout */
      #main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding-bottom: 60px; /* Space for bottom nav */
      }

      /* Feed container */
      #feed-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
        overflow: hidden;
      }

      /* Feed tabs */
      .feed-tabs {
        display: flex;
        border-bottom: 1px solid #333;
        background: #1a1a1a;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .tab-btn {
        flex: 1;
        padding: 1rem;
        background: none;
        border: none;
        color: #999;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        position: relative;
        transition: color 0.2s;
      }

      .tab-btn:hover {
        color: #fafafa;
        background: rgba(255, 255, 255, 0.05);
      }

      .tab-btn.active {
        color: #fafafa;
      }

      .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: #22c55e;
        border-radius: 3px 3px 0 0;
      }

      /* Feed content */
      #feed-content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }

      #feed-list {
        display: flex;
        flex-direction: column;
      }

      #feed-loading,
      #feed-empty {
        padding: 2rem;
        text-align: center;
        color: #999;
      }

      /* Feed item / observation card */
      .feed-item {
        display: flex;
        gap: 0.75rem;
        padding: 1rem;
        border-bottom: 1px solid #333;
        cursor: pointer;
        transition: background 0.2s;
      }

      .feed-item:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .feed-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #333;
        flex-shrink: 0;
        overflow: hidden;
      }

      .feed-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .feed-body {
        flex: 1;
        min-width: 0;
      }

      .feed-header {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .feed-name {
        font-weight: 600;
        color: #fafafa;
      }

      .feed-handle {
        color: #666;
        font-size: 0.9rem;
      }

      .feed-time {
        color: #666;
        font-size: 0.85rem;
      }

      .feed-species {
        font-size: 1.1rem;
        font-style: italic;
        color: #22c55e;
        margin: 0.25rem 0;
      }

      .feed-notes {
        color: #ccc;
        font-size: 0.95rem;
        margin: 0.25rem 0;
        line-height: 1.4;
      }

      .feed-location {
        color: #666;
        font-size: 0.85rem;
        margin-top: 0.25rem;
      }

      .feed-image {
        margin-top: 0.75rem;
        border-radius: 0.75rem;
        overflow: hidden;
        max-height: 300px;
      }

      .feed-image img {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: cover;
        display: block;
      }

      /* Bottom navigation */
      #bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #1a1a1a;
        border-top: 1px solid #333;
        display: flex;
        justify-content: center;
        gap: 4rem;
        align-items: center;
        z-index: 100;
      }

      .nav-btn {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: all 0.2s;
      }

      .nav-btn:hover {
        color: #999;
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-btn.active {
        color: #22c55e;
      }

      .nav-btn svg {
        display: block;
      }

      /* Floating action button */
      .fab {
        position: fixed;
        bottom: 80px;
        right: 1rem;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #22c55e;
        color: #0a0a0a;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        transition: all 0.2s;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }

      .fab:hover {
        background: #16a34a;
        transform: scale(1.05);
      }

      /* Map container adjustments */
      #map-container {
        flex: 1;
        position: relative;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      /* Load more button */
      .load-more-btn {
        width: 100%;
        padding: 1rem;
        background: none;
        border: none;
        color: #22c55e;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .load-more-btn:hover {
        background: rgba(34, 197, 94, 0.1);
      }

      .load-more-btn:disabled {
        color: #666;
        cursor: default;
      }

      /* Responsive adjustments */
      @media (min-width: 640px) {
        #feed-container {
          border-left: 1px solid #333;
          border-right: 1px solid #333;
        }

        .fab {
          right: calc(50% - 328px);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">BioSky</div>
        <div class="user-menu">
          <span id="user-handle"></span>
          <button id="login-btn" class="btn btn-secondary">Log in</button>
          <button id="logout-btn" class="btn btn-secondary hidden">
            Log out
          </button>
        </div>
      </header>

      <main id="main-content">
        <!-- Feed View (default) -->
        <div id="feed-container">
          <nav class="feed-tabs">
            <button class="tab-btn active" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="explore">Explore</button>
          </nav>
          <div id="feed-content">
            <div id="feed-list"></div>
            <div id="feed-loading" class="hidden">Loading...</div>
            <div id="feed-empty" class="hidden">No observations yet. Be the first to post!</div>
          </div>
        </div>

        <!-- Map View -->
        <div id="map-container" class="hidden">
          <div id="map"></div>
        </div>
      </main>

      <!-- Floating action button -->
      <button id="fab-upload" class="fab" title="New observation">+</button>

      <!-- Bottom navigation -->
      <nav id="bottom-nav">
        <button class="nav-btn active" data-view="feed" title="Feed">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </button>
        <button class="nav-btn" data-view="map" title="Map">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
            <line x1="8" y1="2" x2="8" y2="18"></line>
            <line x1="16" y1="6" x2="16" y2="22"></line>
          </svg>
        </button>
      </nav>

      <!-- Login Modal -->
      <div id="login-modal" class="modal-overlay hidden">
        <div class="modal" style="max-width: 400px">
          <h2>Log in with Bluesky</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="handle-input">Handle</label>
              <input
                type="text"
                id="handle-input"
                placeholder="e.g., alice.bsky.social"
                autocomplete="username"
                autocapitalize="none"
                autocorrect="off"
                spellcheck="false"
              />
            </div>
            <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem">
              <button type="button" id="cancel-login" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Upload Modal -->
      <div id="upload-modal" class="modal-overlay hidden">
        <div class="modal">
          <div id="upload-banner" class="demo-banner">Demo Mode - Login to post to AT Protocol</div>
          <h2 style="margin-top: 1rem">New Observation</h2>
          <form id="observation-form">
            <div class="form-group">
              <label for="species-input">Species</label>
              <input
                type="text"
                id="species-input"
                placeholder="e.g. Eschscholzia californica"
                autocomplete="off"
              />
              <div class="quick-species">
                <button type="button" data-species="Eschscholzia californica">California Poppy</button>
                <button type="button" data-species="Quercus agrifolia">Coast Live Oak</button>
                <button type="button" data-species="Columba livia">Rock Dove</button>
                <button type="button" data-species="Sciurus griseus">Western Gray Squirrel</button>
              </div>
              <div id="species-suggestions"></div>
            </div>
            <div class="form-group">
              <label for="notes-input">Notes (optional)</label>
              <textarea
                id="notes-input"
                rows="2"
                placeholder="Describe what you observed..."
              ></textarea>
            </div>
            <div class="form-group">
              <label>Location (from map center)</label>
              <input type="text" id="location-display" readonly />
              <input type="hidden" id="lat-input" />
              <input type="hidden" id="lng-input" />
            </div>
            <div style="display: flex; gap: 0.5rem; justify-content: flex-end">
              <button type="button" id="cancel-upload" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
