[package]
name = "biosky-ingester"
version = "0.1.0"
edition = "2021"
description = "High-performance AT Protocol firehose ingester for BioSky"
license = "AGPL-3.0-only"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# WebSocket
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
futures-util = "0.3"

# CBOR parsing
ciborium = "0.2"
serde_ipld_dagcbor = "0.6"
ipld-core = "0.4"

# AT Protocol types
atrium-api = { version = "0.25", default-features = false }
atrium-repo = "0.1"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-native-tls", "postgres", "chrono"] }

# HTTP server
axum = "0.8"
tower-http = { version = "0.6", features = ["cors"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# URL parsing
url = "2"

[dev-dependencies]
tokio-test = "0.4"
tower = { version = "0.5", features = ["util"] }

[[bin]]
name = "biosky-ingester"
path = "src/main.rs"
