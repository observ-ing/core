name: Deploy

on:
  push:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run build

  check-generated-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run generate-types

      - name: Check for diff
        run: |
          if [ -n "$(git status --porcelain packages/biosky-shared/src/generated/)" ]; then
            echo "Error: Generated types are out of date."
            echo "Please run 'npm run generate-types' and commit the changes."
            echo ""
            echo "Diff:"
            git diff packages/biosky-shared/src/generated/
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [typecheck, check-generated-types]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: gcloud builds submit --config cloudbuild.yaml
