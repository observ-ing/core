name: Generated Types

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-generated-types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate types
        run: npm run generate-types

      - name: Check for diff
        run: |
          if [ -n "$(git status --porcelain src/generated/)" ]; then
            echo "Error: Generated types are out of date."
            echo "Please run 'npm run generate-types' and commit the changes."
            echo ""
            echo "Diff:"
            git diff src/generated/
            exit 1
          fi
